
<!DOCTYPE html>
<html>
    <head>
        <title>Lucky Roll</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            Welcome to Lucky Roll!
        </header>
        <hr>
        <button id="addBtn">+</button>
        <button id="nameBtn">Name Segments</button>
        
        <!-- Modal to name segments -->
        <div id="nameModal" class="modal-overlay hidden">
            <div class="modal-content">
                <span class="close" id="nameClose">&times;</span>
                <h2>Name Segments</h2>
                <div id="segmentNames"></div>
                <button id="saveNamesBtn">Save Names</button>
            </div>
        </div>
        
        <div class="shapeDiv">
            <canvas id="circle" width="600" height="600" style="border: 2px solid black; border-radius: 50%; margin-right: 20px; background-color: lightgrey; color: white;"></canvas>
        </div>

        <button id="spinbtn">Spin!</button>
        <script src="script.js"></script>
    </body>
</html>
