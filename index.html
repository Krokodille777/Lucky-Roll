<!DOCTYPE html>
<html>
    <head>
        <title>Lucky Roll</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            Welcome to Lucky Roll!
        </header>
        <hr>
        <button id = "addBtn" onclick="openModal()">+</button>
        <div class = "shapeDiv">
            <canvas id="circle" width="600" height="600" style="border: 2px solid black; border-radius: 50%; margin-right: 20px; background-color: lightgrey; color: white;"></canvas>
        </div>
    <button id="openModal">Открыть модальное окно</button>

    <div id="modal" class="modal-overlay">
    <div class="modal-content">
        <button class="close-btn">&times;</button>
        <h2>Заголовок</h2>
        <p>Содержимое модального окна</p>
        <button id="confirmBtn">Подтвердить</button>
    </div>
    </div>
        <button id="spinbtn">Spin!</button>
        <script src="script.js"></script>
    </body>
</html>
