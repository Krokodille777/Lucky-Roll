
<!DOCTYPE html>
<html>
    <head>
        <title>Lucky Roll</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id = "header1">
           <span id ="welcomeText">Welcome to Lucky Roll!</span> 

            <nav id = "nav1">
                <select id = "languageSelect">
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="it">Italiano</option>
                    <option value="zh">中文</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="uk">Українська</option>
                    <option value="ru">Русский</option>
                </select>
            </nav>
        </header>
        <hr>
        <button id="addBtn">+</button>
        <button id="removeBtn">-</button>
        <button id="nameBtn">Name Segments</button>
        
        <!-- Modal to name segments -->
        <div id="nameModal" class="modal-overlay hidden">
            <div class="modal-content">
                <span class="close" id="nameClose">&times;</span>
                <h2 id="nameSegmenth2">Name Segments</h2>
                <div id="segmentNames"></div>
                <button id="saveNamesBtn">Save Names</button>
            </div>
        </div>
        <div class = "pickerCanvasDiv">
            <canvas id = "MyCanvas"></canvas>
        </div>
        <div class="shapeDiv">
            <!--Circle-Wheel-->
            <canvas id="circle" width="600" height="600" style="border: 2px solid black; border-radius: 50%; margin-right: 20px; background-color: lightgrey; color: white;"></canvas>
        </div>
        
        <button id="spinbtn">Spin!</button>


        <div id="PickedModal" class="modal-overlay hidden">
            <div class="modal-content">
                <span class="close" id="pickedClose">&times;</span>
            
                <p id="pickedSegmentText"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
